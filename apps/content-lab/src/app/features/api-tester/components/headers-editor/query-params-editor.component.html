<div class="query-params-editor">
  <!-- Info -->
  <div class="info-banner">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 16v-4M12 8h.01"/>
    </svg>
    <span>Query parameters will be appended to the URL (e.g., ?key=value&amp;key2=value2)</span>
  </div>

  <!-- Params List -->
  <div class="params-list">
    <div *ngFor="let param of params; let i = index" class="param-row">
      <input
        type="checkbox"
        class="param-enabled"
        [checked]="param.enabled"
        (change)="updateParam(i, 'enabled', $any($event.target).checked)"
        title="Enable/disable parameter" />

      <input
        type="text"
        class="param-key"
        placeholder="Parameter name"
        [value]="param.key"
        (input)="updateParam(i, 'key', $any($event.target).value)" />

      <input
        type="text"
        class="param-value"
        placeholder="Value"
        [value]="param.value"
        (input)="updateParam(i, 'value', $any($event.target).value)" />

      <button class="remove-btn" (click)="removeParam(i)" title="Remove parameter">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Empty State -->
    <div *ngIf="params.length === 0" class="empty-state">
      <p>No query parameters added yet. Click "Add Parameter" to get started.</p>
    </div>
  </div>

  <!-- Add Param Button -->
  <button class="add-param-btn" (click)="addParam()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
    Add Parameter
  </button>
</div>
