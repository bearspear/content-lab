<div class="playground-container">
  <header class="playground-header">
    <h1>JavaScript Playground</h1>
    <p class="subtitle">Write HTML, CSS, and JavaScript code and see it run live</p>
  </header>

  <div class="playground-content">
    <!-- Editor Section -->
    <div class="editor-section">
      <div class="editor-header">
        <div class="tabs">
          <button class="tab"
                  [class.active]="activeTab === 'html'"
                  (click)="setActiveTab('html')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
            </svg>
            HTML
          </button>
          <button class="tab"
                  [class.active]="activeTab === 'css'"
                  (click)="setActiveTab('css')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
            </svg>
            CSS
          </button>
          <button class="tab"
                  [class.active]="activeTab === 'js'"
                  (click)="setActiveTab('js')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            JavaScript
          </button>
        </div>

        <div class="header-actions">
          <button class="clear-btn" (click)="clearActivePanel()" title="Clear active panel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            Clear
          </button>

          <button class="run-btn" (click)="runCode()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            Run Code
          </button>
        </div>
      </div>

      <div class="editor-content">
        <app-code-editor [style.display]="activeTab === 'html' ? 'block' : 'none'"
                         [(code)]="htmlCode"
                         language="html"
                         placeholder="Write your HTML here..."></app-code-editor>

        <app-code-editor [style.display]="activeTab === 'css' ? 'block' : 'none'"
                         [(code)]="cssCode"
                         language="css"
                         placeholder="Write your CSS here..."></app-code-editor>

        <app-code-editor [style.display]="activeTab === 'js' ? 'block' : 'none'"
                         [(code)]="jsCode"
                         language="javascript"
                         placeholder="Write your JavaScript here..."></app-code-editor>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="preview-section">
      <div class="preview-header">
        <h3>Preview</h3>
        <button class="console-toggle" (click)="showConsole = !showConsole">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          {{ showConsole ? 'Hide' : 'Show' }} Console
        </button>
      </div>

      <div class="preview-container" [class.with-console]="showConsole">
        <iframe #previewFrame
                class="preview-frame"
                sandbox="allow-scripts"
                title="Code Preview"></iframe>

        <div class="console-panel" *ngIf="showConsole">
          <div class="console-header">
            <span class="console-title">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3"/>
              </svg>
              Console
            </span>
            <button class="clear-btn" (click)="clearConsole()">Clear</button>
          </div>
          <div class="console-content">
            <div *ngFor="let log of consoleLogs"
                 class="console-log"
                 [class.error]="log.type === 'error'"
                 [class.warn]="log.type === 'warn'"
                 [class.info]="log.type === 'info'">
              <span class="log-icon">{{ getConsoleIcon(log.type) }}</span>
              <span class="log-message">{{ log.message }}</span>
            </div>
            <div *ngIf="consoleLogs.length === 0" class="console-empty">
              Console output will appear here...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
