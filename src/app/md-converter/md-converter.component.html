<div class="md-converter-container">
  <header class="header">
    <h1>Markdown to HTML Converter</h1>
    <p class="subtitle">Convert markdown files to beautifully styled HTML with syntax highlighting, math equations, and more</p>
  </header>

  <div class="controls">
    <div class="upload-section"
         [class.dragging]="isDragging"
         (dragover)="onDragOver($event)"
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)">
      <input #fileInput
             type="file"
             accept=".md,.markdown,text/markdown"
             (change)="onFileSelected($event)"
             style="display: none;">

      <div class="upload-content">
        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <p class="upload-text">
          <strong>Drag and drop</strong> your markdown file here or
          <button class="link-button" (click)="triggerFileInput()">browse</button>
        </p>
        <p class="upload-hint">Supports .md and .markdown files</p>
      </div>
    </div>

    <div class="theme-selector">
      <label for="theme-select">
        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
        </svg>
        Theme:
      </label>
      <select id="theme-select"
              [value]="currentTheme"
              (change)="onThemeChange($event)"
              class="theme-dropdown">
        <option *ngFor="let theme of themes" [value]="theme.value">
          {{ theme.name }}
        </option>
      </select>
    </div>

    <button class="download-btn" (click)="downloadHtml()">
      <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download HTML
    </button>
  </div>

  <div class="preview-section">
    <div class="preview-header">
      <h2>Preview</h2>
      <span class="theme-badge">{{ currentTheme | titlecase }} Theme</span>
    </div>
    <div class="iframe-container">
      <iframe #previewFrame
              class="preview-iframe"
              sandbox="allow-same-origin allow-scripts"
              title="Markdown Preview"></iframe>
    </div>
  </div>
</div>
