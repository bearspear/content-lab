<div class="md-converter-container" [class.full-viewport]="isFullViewport">
  <header class="header">
    <h1>Markdown to HTML Converter</h1>
    <p class="subtitle">Convert markdown files to beautifully styled HTML with syntax highlighting, math equations, and more</p>
  </header>

  <div class="controls">
    <div class="upload-section"
         [class.dragging]="isDragging"
         (dragover)="onDragOver($event)"
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)">
      <input #fileInput
             type="file"
             accept=".md,.markdown,text/markdown"
             (change)="onFileSelected($event)"
             style="display: none;">

      <div class="upload-content">
        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <p class="upload-text">
          <strong>Drag and drop</strong> your markdown file here or
          <button class="link-button" (click)="triggerFileInput()">browse</button>
        </p>
        <p class="upload-hint">Supports .md and .markdown files</p>
      </div>
    </div>

    <div class="controls-right">
      <!-- Theme Selector Component -->
      <app-theme-selector
        [selectedTheme]="currentTheme"
        (themeChange)="onThemeChange($event)">
      </app-theme-selector>

      <!-- Export Button Component -->
      <app-export-button
        (export)="onExport($event)">
      </app-export-button>

      <!-- Reset Button Component -->
      <app-reset-button
        (reset)="onReset()">
      </app-reset-button>
    </div>
  </div>

  <div class="preview-section">
    <div class="preview-header">
      <div class="view-mode-toggle">
        <button class="toggle-btn"
                [class.active]="viewMode === 'write'"
                (click)="setViewMode('write')">
          Write
        </button>
        <button class="toggle-btn"
                [class.active]="viewMode === 'preview'"
                (click)="setViewMode('preview')">
          Preview
        </button>
        <button class="copy-md-btn"
                (click)="copyMarkdownToClipboard()"
                title="Copy Markdown to clipboard"
                aria-label="Copy Markdown to clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
        </button>
      </div>
      <div class="preview-actions">
        <label class="center-content-toggle" title="Center content with 900px max-width">
          <input type="checkbox"
                 [checked]="centerContent"
                 (change)="toggleCenterContent()">
          <span>Center Content</span>
        </label>
        <span class="theme-badge">{{ currentTheme | titlecase }} Theme</span>
        <button class="fullscreen-btn" (click)="toggleFullViewport()" [attr.aria-label]="isFullViewport ? 'Exit full viewport' : 'Expand to full viewport'">
          <svg *ngIf="!isFullViewport" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
          </svg>
          <svg *ngIf="isFullViewport" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Editor Mode -->
    <div class="editor-container" *ngIf="viewMode === 'write'">
      <!-- Toolbar Component -->
      <app-markdown-toolbar
        (action)="onEditorAction($event)">
      </app-markdown-toolbar>

      <!-- Editor Component -->
      <app-markdown-editor
        [content]="markdownContent"
        (contentChange)="onEditorContentChange($event)"
        (imageDrop)="onImageDrop($event)"
        (markdownFileDrop)="onMarkdownFileDrop($event)">
      </app-markdown-editor>
    </div>

    <!-- Preview Mode -->
    <div class="iframe-container" *ngIf="viewMode === 'preview'">
      <!-- Preview Component -->
      <app-markdown-preview
        [htmlContent]="htmlContent"
        [theme]="currentTheme"
        [centerContent]="centerContent">
      </app-markdown-preview>
    </div>
  </div>

  <!-- Copy Toast Notification -->
  <div class="toast-notification" [class.show]="showCopyToast">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <span>{{ copyToastMessage }}</span>
  </div>
</div>
